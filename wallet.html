<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Криптокошелек</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #1c1c1c;
      font-size: 16px;
      border-bottom: 1px solid #333;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .balance {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .balance-logo {
      width: 30px;
      height: 30px;
    }

    .balance-amount {
      font-size: 20px;
      font-weight: bold;
      color: #00ff88;
    }

    .container {
      padding: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #1c1c1c;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .item:hover {
      background-color: #2a2a2a;
    }

    .item-title {
      font-size: 16px;
    }

    .item-value {
      color: #aaaaaa;
      font-size: 14px;
    }

  </style>
</head>
<body>

<div class="header">
  <div class="header-title">Кошелек USDT</div>
  <div class="balance">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="balance-logo">
    <span class="balance-amount">1000 USDT</span>
  </div>
</div>

<div class="container">
  <div class="item">
    <span class="item-title">Страховой депозит</span>
    <span class="item-value">1000$</span>
  </div>

  <div class="item">
    <span class="item-title">Пополнить</span>
  </div>

  <div class="item">
    <span class="item-title">Вывести</span>
  </div>

  <div class="item">
    <span class="item-title">История</span>
  </div>
</div>

</body>
</html>
